<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Login</title>
   <style>
    *{
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      padding: 0px;
      margin: 0px;
      box-sizing: border-box;
    }
    body,html{
      background-color:#00AEEF ;
      height: 100vh;
      width: 100vw;
    }
    main{
      height: 100vh;
      width: 100vw;
    }
    section#login{
      position: absolute;
      top: 50%;
      left: 50%;
      overflow: hidden;

      background-color: white;
      width: 250px;
      height: 515px;
      border-radius: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.495);

      transform: translate(-50%, -50%);
      transition: width .3s, height .3s;
      transition-timing-function: ease;
    }
    div#imagem{
      background:#5f2c82 url('../imagens/fade1.webp') no-repeat center center;
      background-size: cover;
      height: 200px;
    }
    .slide{   
    background-position:center;
    background-size: cover;
    background-repeat: no-repeat;
    width: 512px;
    height: 512px;
    transition: .5s;
  
    animation-name: animate;
    animation-direction: alternate-reverse;
    animation-play-state: running;
    animation-timing-function: ease-in-out;
    animation-duration: 30s;
    animation-fill-mode: backwards;
    animation-iteration-count: infinite;
              }
  @keyframes animate{
    0%{
      background-image: url('../imagens/fade1.webp');
    }
    18%{
      background-image: url('../imagens/fade2.webp');
    }
    30%{
      background-image: url('../imagens/fade3.webp');
    }
    45%{
      background-image: url('../imagens/fade4.webp');
    }
    65%{
      background-image: url('../imagens/fade5.webp');
    }
    75%{
      background-image: url('../imagens/fade6.webp');
    }
    85%{
      background-image: url('../imagens/fade7.webp');
    }
    100%{
      background-image: url('../imagens/fade8.webp');
    }
  }
    section#login > div#form{
      display: block;
      padding: 10px;
    }
    div#form > h1{
      text-align: center;
      margin-bottom: 10px;
      
    }
    div#form > p{
      font-size: .8em;
      text-align: center;
      margin: 10px;
    }
    form > div.campo{
      background-color: #00AEEF;
      border: 2px solid #50b3ae;
      display: block;
      width: 100%;
      height: 40px;
      border-radius: 5px;
      margin: 5px 0;
    }
    form label{
      display:none;
    }
    div.campo > span{
      color: white;
      font-size: 2em;
      width: 40px;
      padding: 5px;
    }
    div.campo>input{
    background-color: white;
    font-size: 1em;
    width: calc(100% - 44px) ;
    height: 100%;
    border: none;
    border-radius: 5px;
    padding: 4px;

    transform: translateY(-41px);
    }
    div.campo > input:focus-within{
      background-color: white;
    }
    div.campo ::placeholder{
      color: #347673;
    }
    form > input[type=submit]{
      display: block;
      font-size: 1em;
      width: 100%;
      height: 40px;
      background-color: #54b4af;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    form>input[type=submit]:hover{
      background-color:#347673 ;
    }
    form>a.botao{
      display: block;
      text-align: center;
      font-size: 1em;
      padding-top: 5px;
      margin-top: 5px;
      width: 100%;
      height: 40px;
      background-color: white;
      border: 1px solid #347673;
      border-radius: 5px;
      color: #347673;
    }
    form>a.botao:hover{
      background-color: #54b4af;
      color: white;
    }
    form >a.botao >span{
      font-size: .8em;
    }

    /*media query para tablet*/

    @media screen and (min-width:768px) and (max-width: 992px) {
   body{
    background-image: linear-gradient(to top, #607980, #00AEEF );
   }
    section#login{
     width: 80vw ;
     height: 290px;
    }
    section#login >div#imagem{
        float: left;
        width: 30%;
        height: 100%;
    }
    section#login > div#form{
        float: right;
        width: 70%;
    }
    div#form > p{
      text-align: center;
    }
}
  /*media query para pc*/
    @media screen and (min-width: 992px) {
 body{
        background-image: linear-gradient(to top, #607980, #00AEEF );
       }
section#login{
    width: 990px;
    height: 350px;
}
section#login > div#imagem{
    float: right;
    width: 50%;
    height: 100%;
}
section#login > div#form {
    float: right;
    width: 50%;
}
div#form > h1{  
    font-size: 2em;
}
div#form > p{  
    font-size: 1em;
    margin: 20px 0px;
    text-align: center;
}
}
   </style>
</head>
<body>
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
  
    <main>
      <section id="login">
        <div id="imagem" class="slide">
              <!--imagem estarÃ¡ aqui-->
        </div>
        <div id="form">
          <h1>Login</h1>
          <p>Entre na nossa comunidade!</p>
          <form action=" " method="post" autocomplete="on">
            <div class="campo">
              <span class="material-symbols-outlined">person</span>
              <input type="email" name="login" id="ilogin" placeholder="Seu email" autocomplete="email" required maxlength="30">
              <label for="ilogin">login</label>
            </div>
            <div class="campo">
              <span class="material-symbols-outlined">key</span>
              <input type="password" name="senha" id="isenha" placeholder="Sua senha"  autocomplete="current-password" required  minlength="8" maxlength="16">
              <label for="isenha">senha</label>
            </div>
            <input type="submit" value="Entrar">
            <a href="esqueci.html" class="botao">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
          </form>
        </div>
      </section>
    </main>

   
</body>
</html>
